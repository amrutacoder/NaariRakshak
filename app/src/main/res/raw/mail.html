    <body>

        <h1>ðŸš¨ Emergency Help for Women ðŸš¨</h1>
        <p>If you are in danger, click the button below to send an emergency email with your location.</p>

        <button onclick="sendEmergencyMail()">Send Emergency Mail ðŸ“§</button>

        <script>
function sendEmergencyMail() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var locationLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            var emailBody = `Help Me! I am in danger. My current location is: ${locationLink}`;

            window.location.href = `mailto:police@example.com?subject=Emergency Help&body=${encodeURIComponent(emailBody)}`;
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}
</script>
